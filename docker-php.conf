<FilesMatch \.php$>
        SetHandler application/x-httpd-php
</FilesMatch>

DirectoryIndex disabled
DirectoryIndex index.php index.html

<Directory /var/www/>
        Options +Indexes
        AllowOverride All
</Directory>

# Blokir akses ke file sensitif seperti docker-compose.yml, .env, dll
<FilesMatch "(^\.|docker-compose\.yml|Dockerfile|composer\.json|composer\.lock|phpunit\.xml|\.env)">
  Order allow,deny
  Deny from all
</FilesMatch>